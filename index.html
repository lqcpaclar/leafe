<!DOCTYPE html>
<html>

<head>
    <title>
        Student Form
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

	<h1><center>Student Form</center></h1>
	<hr>
			<div class="student-form">
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Full Name*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>Student ID</label>
                        <input type="text" name="studentID" id="studentID">
                    </div>
                    <div>
                        <label>Course</label>
                        <input type="text" name="course" id="course">
                    </div>
                    <div>
                        <label>Year Level</label>
                        <input type="text" name="yearLevel" id="yearLevel">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
		</div>
		<br/>
		<div class = "student-table">
                <table class="list" id="studentList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Student ID</th>
                            <th>Course</th>
                            <th>Year Level</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
        </div>
    <script src="script.js"></script>
</body>
</html>
